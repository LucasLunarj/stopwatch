<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="main">
      <h1 style="font-size: 80px">StopWatch</h1>
      <div class="timer-box">
        <div class="box">
          <p style="font-size: 30px">Hours</p>
          <p class="hours">00</p>
        </div>
        <div class="box">
          <p style="font-size: 30px">Minutes</p>
          <p class="minutes">00</p>
        </div>
        <div class="box">
          <p style="font-size: 30px">Seconds</p>
          <p class="seconds">00</p>
        </div>
      </div>
      <div class="button-box">
        <button id="start" class="buttons" onclick="start()">Start</button>
        <button id="pause" class="buttons" onclick="pause()">Pause</button>
        <button id="reset" class="buttons" onclick="reset()">Stop</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
