<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Timer</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>StopWatch</title>
      </head>
      <body>
        <nav>
          <a href="index.html"><h1>StopWatch</h1></a>
        </nav>
        <div class="main">
          <h1 style="font-size: 80px">Timer</h1>
          <div class="timer-box">
            <div class="box">
              <p style="font-size: 30px">Hours</p>
              <p class="hours">00</p>
              <input
                type="number"
                name=""
                id="hours-value"
                placeholder="Hours"
              />
            </div>
            <div class="box">
              <p style="font-size: 30px">Minutes</p>
              <p class="minutes">00</p>
              <input
                type="number"
                name=""
                id="minutes-value"
                placeholder="Minutes"
                min="1"
                max="60"
                required
              />
            </div>
            <div class="box">
              <p style="font-size: 30px">Seconds</p>
              <p class="seconds">00</p>
              <input
                type="number"
                name=""
                id="seconds-value"
                placeholder="Seconds"
                min="0"
                max="99"
                required
              />
            </div>
          </div>
          <div class="button-box">
            <button id="start" class="buttons" onclick="start()">Start</button>
            <button id="pause" class="buttons" onclick="pause()">Pause</button>
            <button id="reset" class="buttons" onclick="reset()">Stop</button>
          </div>
        </div>

        <script src="timer.js"></script>
      </body>
    </html>
  </body>
</html>
